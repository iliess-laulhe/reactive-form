<form (ngSubmit)="myForm.valid && onSubmit()" #myForm="ngForm">
    <div>
      <label for="mail">Mail: </label>
      <input name="mail" type="text" [(ngModel)]="user.mail" #mail="ngModel" required email >
    </div>
    <div>
      <label for="firstname">Firstname: </label>
      <input name="firstname" type="text"  [(ngModel)]="user.firstname"  #firstname="ngModel" required minlength="3" maxlength="15">
    </div>
    <div *ngIf="firstname.errors && myForm.submitted">
        <span *ngIf="firstname.errors['required']">Le prénom est requis</span>
        <span *ngIf="firstname.errors['minlength']">La longueur minimale doit être supérieure à 3</span>
        <span *ngIf="firstname.errors['maxlength']">La longueur maximale doit être inférieure à 15</span>
      </div>
       
      <div>
        <label for="lastname">Lastname: </label>
        <input name="lastname" type="text"  [(ngModel)]="user.lastname"  #lastname="ngModel" required minlength="3" maxlength="15">
      </div>
      <div *ngIf="lastname.errors && myForm.submitted">
          <span *ngIf="lastname.errors['required']">Le nom est requis</span>
          <span *ngIf="lastname.errors['minlength']">La longueur minimale doit être supérieure à 3</span>
          <span *ngIf="lastname.errors['maxlength']">La longueur maximale doit être inférieure à 15</span>
        </div>

        <div>
            <label for="password">Password: </label>
            <input name="password" type="text"  [(ngModel)]="user.password"  #password="ngModel" required>
          </div>
          <div *ngIf="password.errors && myForm.submitted">
              <span *ngIf="password.errors['required']">Le mot de passe est requis</span>
            </div>
    <button type="reset">Restaurer</button>
    <button type="submit">S'inscrire</button>
  </form>
